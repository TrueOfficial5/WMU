<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KFC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0b0f12;
      transition: background-color 0.3s;
    }

    .card {
      padding: 40px 60px;
      background: #14171a; /* solid färg, ingen transparens */
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      text-align: center;
      color: #eafaf1;
      font-size: 16px;
      transition: transform 0.2s;
    }

    /* Logga-cube */
    .logo {
      width: 120px;
      height: 160px;
      margin: 0 auto 20px auto;
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: linear-gradient(180deg,#2a6cff,#6b2bff);
      box-shadow: inset 0 -8px 20px rgba(0,0,0,0.55), 0 8px 30px rgba(107,43,255,0.14);
      border: 3px solid rgba(255,255,255,0.03);
      transform: rotate(-6deg);
      text-decoration: none;
    }

    .logo .cube {
      width: 56px;
      height: 150px;
      background: url("https://i.ibb.co/VcBKJP3s/Monster.png") center/cover no-repeat;
      border-radius: 6px;
      box-shadow: inset 0 -6px 4px rgba(0,0,0,0.35);
    }

    .logo .cube:hover {
  /* Stark vit backglow */
  box-shadow: 0 0 30px 8px rgba(255,255,255,1), 
              0 0 60px 12px rgba(255,255,255,0.7), 
              inset 0 -6px 4px rgba(0,0,0,0.35);
  filter: brightness(1.5);
}

    #seedText {
      display: none;
      margin-top: 10px;
      color: #4CAF50;
      font-family: 'Press Start 2P', monospace;
      transition: font-size 0.3s;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="index.html" class="logo">
      <div class="cube"></div>
    </a>
    <button id="startBtn">Seed här</button>
    <audio id="bg-audio" src="Sound/Neckhurts.mp3"></audio>
    <div id="seedText">NI**ERS</div>
  </div>

<script>
document.getElementById('startBtn').addEventListener('click', () => {
    const audio = document.getElementById('bg-audio');
    audio.play();

    // Dölj knappen
    const btn = document.getElementById('startBtn');
    btn.style.display = 'none';

    // Visa texten
    const seedText = document.getElementById('seedText');
    seedText.style.display = 'block';

    // Disco-effekt och font-size
    setInterval(() => {
        // Random font-size mellan 80px och 110px
        const randomSize = Math.floor(Math.random() * 400) + 20;
        seedText.style.fontSize = randomSize + 'px';

        // Random bakgrundsfärg utanför card
        const randomColor = `rgb(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`;
        document.body.style.backgroundColor = randomColor;

        // Kortet pulserar lite
        const scale = 1 + Math.random() * 0.05; 
        document.querySelector('.card').style.transform = `scale(${scale})`;
    }, 500);
});
</script>

</html>
